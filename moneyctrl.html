<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/moneyctrl.css"/>
</head>
<body>
<header class="head">
    <div class="back">
        <a href="index.html" class="iconfont">&#xe607</a>
    </div>
    <h1>省钱控 - 最新优惠</h1>
    <div class="home">
        <a href="#" class="downLoad"></a>
    </div>
</header>
<section>
    <div class="container">
        <ul>

        </ul>
        <div class="page">
            <a href="#" class="btn1">上一页</a>
            <select>
                <option value="1">1/13</option>
                <option value="1">2/13</option>
                <option value="1">3/13</option>
                <option value="1">4/13</option>
                <option value="1">5/13</option>
                <option value="1">6/13</option>
                <option value="1">7/13</option>
            </select>
            <a href="#" class="btn2">下一页</a>
        </div>
    </div>
    <script type="text/html" id="listTemplate">
        {{if result}}
        {{each result as value i}}
        <li>
            <a href="discount.html?id={{value.productId}}#moneyctrl" class='clearfix'>
                <div class="pic f_left">
                    {{#value.productImgSm}}
                </div>
                <div class="info">
                    <div class="title">{{value.productName}}<span>{{value.productPinkage}}</span>
                    </div>
                    <div class="other">
                        <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
                            <span class="comment f_right">
                                <i class="iconfont">&#xe601</i><span>{{value.productComCount?/\d+/.exec(value.productComCount)[0]:0}}</span>
                            </span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
        {{/if}}
    </script>
</section>
<nav>
    <a href="index.html">首页</a>
    &nbsp;>&nbsp;
    <a href="#">省钱控</a>
</nav>
<footer>
    <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#top" style="width: 40%;border-right: 0"><i class="iconfont">&#xe602</i>返回顶部</a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="#" style="color: red">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/template.js"></script>
<script src="js/moneyctrl.js"></script>
</html>
