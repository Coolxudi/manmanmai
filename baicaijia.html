<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/baicaijia.css"/>
</head>
<body>
    <header class="head">
        <div class="back">
            <a href="index.html" class="iconfont">&#xe607</a>
        </div>
        <h1>白菜价-淘宝内部券</h1>
        <div class="home">
            <a href="#" class="downLoad"></a>
        </div>
    </header>
    <nav>
        <ul class="clearfix">

        </ul>
    </nav>
    <div id="container">
        <div class="list">
            <ul>

            </ul>
        </div>
    </div>
    <footer>
        <div class="foot_top clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#top" style="width: 40%;border-right: 0"><i class="iconfont">&#xe602</i>返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p>
                <a href="#" style="color: red">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/template.js"></script>
<script src="js/baicaijia.js"></script>
<script type="text/html" id="navTemplate">
{{if result}}
{{each result as value i}}
<li>
    <a href="#">{{value.title}}</a>
</li>
{{/each}}
{{/if}}
</script>

<script type="text/html" id="listTemplate">
    {{if result}}
    {{each result as value i}}
    <li>
        <a href="#">
            <div class="pic">
                {{#value.productImg}}
            </div>
            <div class="inf clearfix">
                <div class="title">{{#value.productName}}</div>
                <div class="price">
                    {{#value.productPrice}}
                </div>
                <div class="ticket">
                    {{#value.productCouponRemain}}
                </div>
                <div class="clearfix">
                    <div class="coupon">
                        {{#value.productCoupon}}
                    </div>
                    <div class="orderlink">
                        {{#value.productHref}}
                    </div>
                </div>

            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
</html>
