    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/couponproduct.css"/>
</head>
<body>

    <div class="back">
        <a href="coupon.html" class="iconfont">&#xe607</a>
    </div>
    <h1></h1>
    <div class="home">
        <a href="#" class="downLoad"></a>
    </div>
</header>
<div class="content">
    <div class="title">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="quan-box">
        <ul>

    </div>
</div>
<nav>
    <a href="index.html">首页</a>
    &nbsp;>&nbsp;
    <a href="coupon.html">优惠券</a>

</nav>
<footer>
    <div class="foot_top clearfix">
        <a href="#">登录</a>

        <a href="#top" style="width: 40%;border-right: 0"><i class="iconfont">&#xe602</i>返回顶部</a>

    <div class="foot_bottom">
        <p>
            <a href="#" style="color: red">手机APP下载</a>

            -- 掌上比价平台

<div class="mask">

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/couponproduct.js"></script>
<script type="text/html" id="listTemplate">
    {{if result}}
    {{each result as value i}}
    <li>
        <a href="#">
            <div class="pic">
                {{#value.couponProductImg}}
            </div>
            <div class="info">
                <div class="tit">
                    <h3>{{value.couponProductName}}</h3>
                    <h2>
                        {{value.couponProductPrice?value.couponProductPrice:0}}
                    </h2>
                </div>
                <div class="time">
                    {{value.couponProductTime}}
                </div>
            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
</html>
